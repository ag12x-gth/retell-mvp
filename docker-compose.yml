version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: retell-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-retell}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-retell_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-retell_dev}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/api/prisma/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-retell}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - retell-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: retell-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-retell_redis_password}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - retell-network

  # API Backend
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: development
    container_name: retell-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-retell}:${POSTGRES_PASSWORD:-retell_dev_password}@postgres:5432/${POSTGRES_DB:-retell_dev}
      REDIS_URL: redis://:${REDIS_PASSWORD:-retell_redis_password}@redis:6379
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_change_in_production}
      RETELL_API_KEY: ${RETELL_API_KEY}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
    ports:
      - "3001:3000"
    volumes:
      - ./apps/api:/app/apps/api
      - /app/apps/api/node_modules
      - /app/node_modules
    command: npm run dev
    networks:
      - retell-network

  # Frontend Web App
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: development
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3001
    container_name: retell-web
    restart: unless-stopped
    depends_on:
      - api
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3001
    ports:
      - "3000:3000"
    volumes:
      - ./apps/web:/app/apps/web
      - /app/apps/web/node_modules
      - /app/apps/web/.next
    command: npm run dev
    networks:
      - retell-network

  # pgAdmin (Opcional - para gerenciar DB)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: retell-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@retell.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - retell-network
    profiles:
      - tools

  # Redis Commander (Opcional - para gerenciar Redis)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: retell-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379:0:${REDIS_PASSWORD:-retell_redis_password}
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - retell-network
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  retell-network:
    driver: bridge
